<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./popup.css">
        <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline'>
        <script src="./jquery-3.6.3.min.js"></script>
    </head>

    <body>
        <div>
        <h1>Mok's Translator</h1>
                <h2>from</h2>
                <select id="src_lang" name="src_lang">
                    <option value="ko">한국어</option>
                    <option value="en">영어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어 간체</option>
                    <option value="fr">프랑스어</option>
                </select>
                <input class="my-input" id="src_sen" type="text" placeholder="번역할 문장을 입력해주세요."></input>
                <button type="submit" class="my-btn" id="TransSubmit">번역하기</button>
                <h2>to</h2>
                <select id="target_lang" name="target_lang">
                    <option value="en">영어</option>
                    <option value="ko">한국어</option>
                    <option value="ja">일본어</option>
                    <option value="zh-CN">중국어 간체</option>
                    <option value="fr">프랑스어</option>
                </select>
        </div>
        <div>
            <input class="my-input" id="translated_sen" type="text" placeholder="번역된 문장입니다." readonly></input>
        </div>
        <script src="./apikey.js"></script>
        <script src="./background.js"></script>
    </body>
</html>
